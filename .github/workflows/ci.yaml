name: CI

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  linting:
    runs-on: ${{ matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.12']

    steps:
      - name: code-checkout
        uses: actions/checkout@v3

      - name: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: install flake8 
        run: |
          pip install flake8

      - name: run flake8
        run: |
          flake8 app.py

  unittest:
    runs-on: ubuntu-latest

    steps:
      - name: code-checkout
        uses: actions/checkout@v3

      - name: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: run unittest
        run: |
          python -m unittest discover 
